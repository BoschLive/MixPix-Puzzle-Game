<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="style.css">
        <title>MixPix</title>
    </head>
    <header>MIXPIX</header>
    <body>
        <div class="center">
        <h3>Player Name:</h3>
        <form>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br>
            <h3>Image Select</h3> 
          <input type="radio" id="City" name="fav_language" value="City">
          <label for="City">City</label>
          <input type="radio" id="Sunflower" name="fav_language" value="Sunflower">
          <label for="Sunflower">Sunflower</label><br>
          <input type="radio" id="Forest" name="fav_language" value="Forest">
          <label for="Forest">Forest</label>
        </form>
        <a href = "game.html">Play</a>
        </div>
    </body>
</html>
